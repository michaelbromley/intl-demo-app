<main class="max-w-2xl mx-auto">
  <div class="p-12">
    <h1 class="text-5xl">Format-o-matic</h1>

    <div class="mt-20">
      <label for="number" class="block font-medium leading-6 text-gray-900">Enter a number to format</label>
      <div class="mt-2">
        <input type="number" name="number" id="number"
               [(ngModel)]="value"
               class="block text-xl w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:leading-6">
      </div>
    </div>

    <div class="mt-20 text-4xl">
      <div>{{ value | formatPrice1 }}</div>
    </div>
  </div>
</main>
