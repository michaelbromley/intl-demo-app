<h1 class="text-5xl max-w-2xl mx-auto">Format-O-Matic 2000</h1>

<div class="mt-20 max-w-2xl mx-auto">
  <label for="number" class="block font-medium leading-6 text-gray-900">Enter a number of ??</label>
  <div class="mt-2">
    <input type="number" name="number" id="number"
           [(ngModel)]="value"
           class="input">
  </div>

  <div class="flex mt-4 gap-4">
    <div>
      <label for="currencyOrUnit" class="block font-medium leading-6 text-gray-900">Currency / Unit</label>
      <div class="mt-2">
        <select class="input" id="currencyOrUnit" [(ngModel)]="currencyOrUnit">
          <option>USD</option>
          <option>GBP</option>
          <option>EUR</option>
          <option>MYR</option>
          <option>KRW</option>
          <option>centimeter</option>
          <option>fahrenheit</option>
          <option>hour</option>
          <option>microsecond</option>
          <option>percent</option>
          <option>yard</option>
          <option>relative-days</option>
        </select>
      </div>
    </div>
    <div>
      <label for="locale" class="block font-medium leading-6 text-gray-900">Locale</label>
      <div class="mt-2">
        <select class="input" id="locale" [(ngModel)]="locale">
          <option>en-US</option>
          <option>en-GB</option>
          <option>en-AU</option>
          <option>en-IN</option>
          <option>en-MY</option>
          <option>de-AT</option>
          <option>de-CH</option>
          <option>de-DE</option>
          <option>fr-FR</option>
          <option>ar-EG</option>
          <option>zh-Hans-CN-u-nu-hanidec</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div class="mt-20 text-7xl text-center">
  <div>{{ value | formatOMatic : style : currencyOrUnit : locale }}</div>
</div>
